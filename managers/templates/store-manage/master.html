{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="{% static '../manAssets/images/logos/LogoBlack.png' %}" />
  
  <title>{% block title %}{% endblock %}</title>
  
  {% include './scripts.html' %}
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between mt-2">
          <a href="/manage/" class="text-nowrap logo-img">
            <img src="{% static '/surapuraAssets/images/logos/LogoBlack.png' %}" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">ANALYZE</span>
            </li>
            <li class="sidebar-item ">
              <a class="sidebar-link {% block dashboard %} {% endblock %}" href="/manage" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            
            <li class="sidebar-item">
              <a class="sidebar-link {% block listen %} {% endblock %}" href="listen" aria-expanded="false">
                <span>
                  <i class="ti ti-radio"></i>
                </span>
                <span class="hide-menu">Listen</span>
              </a>
            </li>
          </ul>
          
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            
                
                <!-- <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2"> -->
                  <!-- <div class="message-body"> -->
                    <a href="/logout" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  <!-- </div> -->
                <!-- </div> -->
              
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        
        {% block content %}

        {% endblock %}

       
        <div class="py-6 px-6 text-center">
          <p class="mb-0 fs-4">Designed and Developed by TIGER</p>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
